<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Signposting implementation -->
        {% for attr, value in signpost_links.items() %}
            <link rel="{{attr}}" href="{{value}}"/>
        {% endfor %}
        {% for attr, value in signpost_metas.items() %}
            <meta name="{{attr}}" content="{{value}}"/>
        {% endfor %}
    </head>
    <body>
        <h1>{{attrs.name['en']}}</h1>
        <h2>Implementation: {{impl}}</h2>
    </body>
</html>
